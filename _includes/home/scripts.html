<script src="{{ site.baseurl }}/assets/javascripts/jquery.fullPage.min.js"></script>
<script src="{{ site.baseurl }}/assets/javascripts/jquery.easing.min.js"></script>
<script>
    $(document).ready(function () {
        $.fn.fullpage({
            anchors: ['main', 'social','about'],
            css3: true,
            fixedElements: '.site-notice',
            menu: '#menu',
            navigation: true,
            navigationPosition: 'right',
            resize: false,
            scrollingSpeed: 500,

            afterLoad: function (anchorLink, index) {
                if (index === 1) {
                    $('#section0 .headings').removeClass('hidden').addClass('fadeInLeft');
                    $('#section0 .btn-continue').removeClass('hidden').addClass('bounce');
                }
                if (index === 2) {
                    $('#section1 h1, #section1 .social-links').removeClass('hidden').addClass('fadeInUp');
                }
                if (index === 3) {
                    $('#section2 .headings').removeClass('hidden').addClass('fadeInLeft');
                    $('#section2 .btn-before').removeClass('hidden').addClass('bounce');
                }
            },

            onLeave: function (index) {
                if (index == 1) {
                    $('#section0 .headings').addClass('hidden').removeClass('fadeInLeft');
                    $('#section0 .btn-continue').addClass('hidden').removeClass('bounce');
                }
                if (index == 2) {
                    $('#section1 h1, #section1 .social-links').addClass('hidden').removeClass('fadeInUp');
                }
                if (index === 3) {
                    $('#section2 .headings').addClass('hidden').removeClass('fadeInLeft');
                    $('#section2 .btn-before').addClass('hidden').removeClass('bounce');
                }
            }
        });
    });

</script>
